<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic JSON Editor Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@cunneen/flatpickr@4.6.4-aaa.juto.2/dist/flatpickr.min.js"></script>
    <script src="jexl.js"></script>
    <style>
      textarea[readonly],
      textarea[disabled],
      input[type=text][readonly],
      input[type=text][disabled],
      input[type=number][readonly],
      input[type=number][disabled] {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>Basic JSON Editor Example</h1>
    <p>Note: to use this, run <code style="background-color: #ddd">npm run jexl-example</code></p>
    <div id='editor_holder'></div>
    <button id='submit'>Submit (console.log)</button>


  </body>
</html>
